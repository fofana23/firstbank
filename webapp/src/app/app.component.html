<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}
</style>
<body class="w3-light-grey">


<!-- Navigation Bar -->
<div class="w3-bar w3-white w3-border-bottom w3-xlarge">
  <a href="#" class="w3-bar-item w3-button w3-text-blue w3-hover-blue"><b><i class="fa fa-dollar w3-margin-right"></i>FirstBank</b></a>
  <a href="#" class="w3-bar-item w3-button w3-right w3-hover-blue w3-text-blue"><i class="fa fa-search"></i></a>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">
  <img class="w3-image" src="./asstes/skyline.jpg" alt="London" width="1500" height="700">
  <div class="w3-display-middle" style="width:65%">
    <div class="w3-bar w3-blue">
      <button *ngIf="!holder.loggedin" class="w3-bar-item w3-button tablink" routerLink="/home"><i
        class=" w3-margin-right"></i>Login</button>
    <button *ngIf="!holder.loggedin" class="w3-bar-item w3-button tablink" routerLink="/register"><i
        class="w3-margin-right"></i>Register</button>
    <button *ngIf="holder.loggedin" class="w3-bar-item w3-button tablink" routerLink="/dashboard"><i
        class=" w3-margin-right"></i>Home</button>
    <button *ngIf="holder.loggedin" class="w3-bar-item w3-button tablink" routerLink="/profile"><i
        class="w3-margin-right"></i>Profile</button>
    <button *ngIf="holder.loggedin" class="w3-bar-item w3-button tablink" routerLink="/logout"><i
        class=" w3-margin-right"></i>Logout</button>
    </div>

    <!-- Tabs -->
    <div class="w3-container w3-white w3-padding-16 myLink">
      <h3>Travel the world with us</h3>
      <div class="w3-row-padding" style="margin:0 -16px;">
        <div class="w3-half">
          <label>From</label>
          <input class="w3-input w3-border" type="text" placeholder="Departing from">
        </div>
        <div class="w3-half">
          <label>To</label>
          <input class="w3-input w3-border" type="text" placeholder="Arriving at">
        </div>
      </div>
      <p><button class="w3-button w3-blue">Search and find dates</button></p>
    </div>

    <div id="Hotel" class="w3-container w3-white w3-padding-16 myLink">
      <h3>Find the best hotels</h3>
      <p>Book a hotel with us and get the best fares and promotions.</p>
      <p>We know hotels - we know comfort.</p>
      <p><button class="w3-button w3-blue">Search Hotels</button></p>
    </div>

    <div id="Car" class="w3-container w3-white w3-padding-16 myLink">
      <h3>Best car rental in the world!</h3>
      <p><span class="w3-tag w3-deep-orange">DISCOUNT!</span> Special offer if you book today: 25% off anywhere in the world with CarServiceRentalRUs</p>
      <input class="w3-input w3-border" type="text" placeholder="Pick-up point">
      <p><button class="w3-button w3-blue">Search Availability</button></p>
    </div>
  </div>
</header>
