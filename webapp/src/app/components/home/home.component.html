<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}
</style>
<body class="w3-light-grey">
  <header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px"></header>
  <div class="w3-display-middle" style="width:65%"></div>

<div class="w3-center">
  <div class="w3-container w3-card-4 w3-display-middle">
      <h2>Sign In</h2>
      <div class="w3-section">
          <input [(ngModel)]="profile.email" class="w3-input" type="text" required>
          <i class="fa fa-envelope" style="width:30px"> </i><label>Email</label>
      </div>
      <div class="w3-section">
          <input [(ngModel)]="profile.password" class="w3-input" type="text" required>
          <i class="fa fa-lock" style="width:30px"> </i><label>Password</label>
      </div>
      <div *ngIf="message" class="w3-section">

      </div>
      <div class="w3-section">
          <button type="button" (click)="login()" class="w3-button w3-blue w3-margin-top">Login</button>
      </div>
  </div>
</div>
