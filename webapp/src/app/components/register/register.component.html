<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}
</style>
<body class="w3-light-grey">

<div class="w3-section">
  <div class="w3-container w3-card-4 w3-display-middle">
      <h2>Join banking services</h2>
      <div class="w3-half">
          <input [(ngModel)]="holder.firstname" class="w3-input" type="text" required>
          <i class="fa fa-user" style="width:30px"> </i><label>Firstname</label>
      </div>
      <div class="w3-half">
          <input [(ngModel)]="holder.lastname" class="w3-input" type="text" required>
          <i class="fa fa-user" style="width:30px"> </i><label>Lastname</label>
      </div>
      <div class="w3-half">
          <input [(ngModel)]="holder.address" class="w3-input" type="text" required>
          <i class="fa fa-home" style="width:30px"> </i><label>Address</label>
      </div>
      <div class="w3-half">
          <input [(ngModel)]="holder.ssn" class="w3-input" type="text" required>
          <i class="fa fa-lock" style="width:30px"> </i><label>Social-Security #</label>
      </div>
      <div class="w3-half">
          <input [(ngModel)]="holder.email" class="w3-input" type="text" required>
          <i class="fa fa-envelope" style="width:30px"> </i><label>Email</label>
      </div>
      <div class="w3-half">
          <input [(ngModel)]="holder.password" class="w3-input" type="text" required>
          <i class="fa fa-lock" style="width:30px"> </i><label>Password</label>
      </div>
      <div class="w3-half">
          <input [(ngModel)]="holder.dob" class="w3-input" type="text" required>
          <i class="fa fa-birthday-cake" style="width:30px"> </i><label>Date of birth</label>
      </div>
      <div *ngIf="message" class="w3-center">
          <p>{{message}}</p>
      </div>
      <div class="w3-center">
          <button type="button" (click)="register()" class="w3-button w3-blue w3-margin-top">REGISTER</button>
      </div>
  </div>
</div>
