<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}
</style>

<body class="w3-light-grey">
<div class="w3-center">
  <div class="w3-container w3-card-4">
      <h4>Are you sure you want to logout, {{profile.firstname}} {{profile.lastname}}?</h4>
      <div class="w3-section">
          <button type="button" (click)="logout()" class="w3-button w3-green w3-margin-top"><i class="fa fa-check fa-fw w3-margin-right w3-large w3-text-white"></i> Yes</button>
          <button type="button" (click)="logout()" class="w3-button w3-red w3-margin-top"><i class="fa fa-close fa-fw w3-margin-right w3-large w3-text-white"></i> No</button>
      </div>
  </div>
</div>
